<html>

<head>
    <title>LetsChat</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="Kwitter.css">
    <script src="kwitter.js"></script>
</head>

<body>
    <center>
        <h1 class="header">
            LetsChat<sup>
                <img src="LetsChat-Logo.png">
            </sup>
        </h1>
        <br><br>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
            <br>
            <img src="logo.png" class="logo">
            <h3 style="font-family: 'Comic Neue', cursive;">Chat with people throughout the world</h3>
            <h4 style="font-family: 'Comic Neue', cursive; color:rgb(110, 7, 7);">Login to LetsChat Today!</h4>
            <br>
            <div class="form-group">
                <label>User Name:</label>
                <input type="text" id="user_name" class="form-control" placeholder="User Name">
            </div>
            <button id="login_button" class="btn btn-danger" onclick="addUser()">Log in</button>
            <br><br>
        </div>
    </center>
</body>

</html>
